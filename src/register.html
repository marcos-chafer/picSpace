<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="shortcut icon" href="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" type="image/x-icon">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../assets/fontawesome/css/all.css">
	<!-- TailwindCSS -->
	<link rel="stylesheet" href="./output.css">
	<!-- izitoast -->
	<link rel="stylesheet" href="./iziToast.min.css">
	<script src="./js/iziToast.min.js"></script>
	<script type="module" src="./js/noti.js"></script>
	<!-- jQuery -->
	<script src="./js/jquery-3.6.1.min.js"></script>
	<script defer type="module" src="./js/register.js"></script>
	<title>picSpace</title>
</head>

<body class="lg:overflow-hidden lg:bg-slate-100">
	<div class="mt-4 ml-1">
		<a href="./" class="p-3 rounded-full hover:bg-indigo-800">
			<i class="fa fa-arrow-left fa-2xl"></i>
		</a>
	</div>
	<div class="registroCaja centrarHorizontal">
		<div class="mt-4">
			<img class="rounded-lg centrarHorizontal shadow-indigo-500 shadow-md" src="../assets/img/logo_picspace_nuevo.png" alt="logo picSpace">
		</div>
		<div class="mt-6">
			<label class="block" for="nombreUsuario">Nombre de usuario:</label>
			<input class="inputText" type="text" id="nombreUsuario"/>
		</div>
		<div class="mt-2">
			<label class="block" for="identificadorUsuario">Identificador:</label>
			<span class="text-indigo-800">@</span>
			<input class="inputText mr-4" title="Debe ser único" type="text" id="identificadorUsuario" />
		</div>
		<div class="mt-2">
			<label class="block" for="contrasenyaUsuario">Contraseña:</label>
			<input class="inputText" type="password" id="contrasenyaUsuario"/>
		</div>
		<div class="mt-2">
			<label class="block" for="contrasenyasegundaUsuario">Repetir contraseña:</label>
			<input class="inputText" type="password" id="contrasenyasegundaUsuario"/>
		</div>
		<div class="mt-2">
			<label class="block" for="emailUsuario">Correo electrónico:</label>
			<input class="inputText" type="text" id="emailUsuario"/>
		</div>
		<div class="mt-2 mb-4">
			<label class="" for="tagsUsuario">Tags:</label>
			<i class="fa fa-info-circle" title="Introduce tus intereses separados por comas, Ej: coches, motos, deporte,"></i>
			<input class="inputText centrarHorizontal block" type="text" id="tagsUsuario"/>
			<div id="tagsIntroducidos">

			</div>
		</div>

	</div>
	<div class="mt-4 flex justify-center">
		<button id="botonContinuar" class="bg-indigo-800  hover:bg-indigo-400 text-white font-semibold rounded-xl py-1 px-2">Continuar</button>
	</div>
	<div class="lg:-mt-16 relative -z-10" style="z-index: -10; position:relative;">
		<img src="../assets/img/wave.svg" alt="Wave decoration">
		<div class="bg-indigo-800 h-32 ">
		</div>
	</div>
</body>

</html>
