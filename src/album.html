<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="shortcut icon" href="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" type="image/x-icon">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../assets/fontawesome/css/all.css">
	<!-- TailwindCSS -->
	<link rel="stylesheet" href="./output.css">
	<!-- izitoast -->
	<link rel="stylesheet" href="./iziToast.min.css">
	<script src="./js/iziToast.min.js"></script>
	<script type="module" src="./js/noti.js"></script>	
	<!-- jQuery -->
	<script src="./js/jquery-3.6.1.min.js"></script>
	<script defer type="module" src="./js/album.js"></script>
	<title>picSpace - Album</title>
</head>

<body class="overflow-x-hidden">
	<div class="grid lg:grid-cols-6">
		<!-- Perfil y opciones -->
		<div id="menuOpcionesHome" class="menuOpciones">
			<div class="grid grid-cols-3 lg:grid-cols-1">
				<a href="./albumes.html" class="p-3 rounded-full mt-4 ml-2 lg:hidden h-fit w-fit hover:bg-blue-400">
					<i class="fa fa-arrow-left fa-2xl"></i>
				</a>
				<img id="usuarioFotoPerfil" src="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" class="imagenPerfilLateral " alt="Logo picSpace">
				<a href="./ajustesalbum.html" class="p-3 rounded-full mt-4 ml-2 lg:hidden h-fit w-fit centrarHorizontal hover:bg-blue-400">
					<i class="fa fa-gear fa-2xl"></i>
				</a>
			</div>
			<div id="opcionesHome" class="opcionesHome">
				<a href="./home.html" class="botonOpciones">
					<i class="fa-solid fa-house"></i>
					<button class="">Inicio</button>
				</a>
				<a href="./notificaciones.html" class="botonOpciones">
					<i id="notificacionesAlerta" class="fa-solid fa-bell"></i>
					<button>Notificaciones</button>
				</a>
				<a id="IrAMiPerfil" class="botonOpciones">
					<i class="fa-solid fa-user"></i>
					<button>Perfil</button>
				</a>
				<a href="./seguidores.html" class="botonOpciones">
					<i class="fa-solid fa-users"></i>
					<button>Seguidores</button>
				</a>
				<a href="./siguiendo.html" class="botonOpciones">
					<i class="fa-solid fa-people-arrows"></i>
					<button>Siguiendo</button>
				</a>
				<a id="IrAMisAlbumes" class="botonOpciones">
					<i class="fa-solid fa-book"></i>
					<button>Mis albumes</button>
				</a>
				<a href="./buscar.html" class="botonOpciones">
					<i class="fa-solid fa-magnifying-glass"></i>
					<button>Buscar</button>
				</a>
				<a href="./tendencias.html" class="botonOpciones">
					<i class="fa-solid fa-star"></i>
					<button>Tendencias</button>
				</a>
				<a href="./ajustesperfil.html" class="botonOpciones">
					<i class="fa-solid fa-gear"></i>
					<button>Configuración</button>
				</a>

				<button id="botonCerrarSesion" class="boton botonCerrarSesion">Cerrar sesión</button>
			</div>
			<div class="lg:hidden">
				<button id="botonDesplegarMenu" class="block centrarHorizontal">
					<i class="fa-solid fa-arrow-down"></i>
				</button>
			</div>
		</div>
		<!-- Fin Perfil y opciones -->
		<!-- Mis albumes -->
		<div id="panelImagenes" class="lg:col-span-4 flex">
			<a id="enlaceAlbumes" class="p-3 hidden lg:inline rounded-full mt-2 ml-2 w-fit h-fit hover:bg-blue-400">
				<i class="fa fa-arrow-left fa-2xl"></i>
			</a>
			<div class="flex flex-col items-center h-fit w-full mx-auto">
				<h1 id="nombreAlbum" class="font-semibold text-3xl mt-2">
				</h1>	
				<div id="imagenes" class="flex justify-center flex-wrap gap-10 h-fit w-full mx-auto mt-10">
					<div class="flex flex-col items-center order-1 w-full h-fit">
						<button id="botonMas" class="botonMas">
							<i class="fa-solid fa-plus fa-2xl"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Columna info album -->
		<div id="infoAlbum" class="mt-2 hidden text-center font-bold row-start-2 lg:row-start-auto lg:h-fit ">
			<a href="./ajustesalbum.html" class="p-3 rounded-full mt-4 ml-2 hidden lg:block h-fit w-fit centrarHorizontal hover:bg-blue-400">
				<i class="fa fa-gear fa-2xl"></i>
			</a>		</div>
		<!-- Fin Mis albumes -->
	</div>
</body>

</html>
