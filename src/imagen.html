<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="shortcut icon" href="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" type="image/x-icon">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../assets/fontawesome/css/all.css">
	<!-- TailwindCSS -->
	<link rel="stylesheet" href="./output.css">
	<!-- izitoast -->
	<link rel="stylesheet" href="./iziToast.min.css">
	<script src="./js/iziToast.min.js"></script>
	<script type="module" src="./js/noti.js"></script>	
	<!-- jQuery -->
	<script src="./js/jquery-3.6.1.min.js"></script>
	<script defer type="module" src="./js/imagen.js"></script>
	<title>picSpace - Imagen</title>
</head>

<body class="overflow-x-hidden">
	<div class="grid lg:grid-cols-6">
		<!-- Perfil y opciones -->
		<div id="menuOpcionesHome" class="grid lg:col-span-1 lg:h-screen border lg:border-r-blue-800">
			<div class="grid grid-cols-3 lg:grid-cols-1">
				<a href="./albumes.html" class="p-3 rounded-full mt-4 ml-2 lg:hidden h-fit w-fit hover:bg-blue-400">
					<i class="fa fa-arrow-left fa-2xl"></i>
				</a>
				<!-- TODO  Aqui ira la foto de perfil del usuario -->
				<img id="usuarioFotoPerfil" src="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" class="imagenPerfilLateral " alt="Logo picSpace">
				<a href="./ajustesalbum.html" class="p-3 rounded-full mt-4 ml-2 lg:hidden h-fit w-fit centrarHorizontal hover:bg-blue-400">
					<i class="fa fa-gear fa-2xl"></i>
				</a>
			</div>
			<div id="opcionesHome" class="opcionesHome">
				<a href="./home.html" class="botonOpciones">
					<i class="fa-solid fa-house"></i>
					<button class="">Inicio</button>
				</a>
				<a href="./notificaciones.html" class="botonOpciones">
					<i id="notificacionesAlerta" class="fa-solid fa-bell"></i>
					<button>Notificaciones</button>
				</a>
				<a id="IrAMiPerfil" class="botonOpciones">
					<i class="fa-solid fa-user"></i>
					<button>Perfil</button>
				</a>
				<a href="./seguidores.html" class="botonOpciones">
					<i class="fa-solid fa-users"></i>
					<button>Seguidores</button>
				</a>
				<a href="./siguiendo.html" class="botonOpciones">
					<i class="fa-solid fa-people-arrows"></i>
					<button>Siguiendo</button>
				</a>
				<a href="./albumes.html" class="botonOpciones">
					<i class="fa-solid fa-book"></i>
					<button>Mis albumes</button>
				</a>
				<a href="./buscar.html" class="botonOpciones">
					<i class="fa-solid fa-magnifying-glass"></i>
					<button>Buscar</button>
				</a>
				<a href="./tendencias.html" class="botonOpciones">
					<i class="fa-solid fa-star"></i>
					<button>Tendencias</button>
				</a>
				<a href="./ajustesperfil.html" class="botonOpciones">
					<i class="fa-solid fa-gear"></i>
					<button>Configuración</button>
				</a>

				<button id="botonCerrarSesion" class="boton block centrarHorizontal lg:absolute lg:bottom-4 lg:right-20 lg:left-20">Cerrar sesión</button>
			</div>
			<div class="lg:hidden">
				<button id="botonDesplegarMenu" class="block centrarHorizontal">
					<i class="fa-solid fa-arrow-down"></i>
				</button>
			</div>
		</div>
		<!-- Fin Perfil y opciones -->
		<!-- IMAGEN -->
		<div id="imagenImagen" class="col-span-3 border border-black h-screen">
			<a href="./album.html" class="p-3 hidden lg:block rounded-full mt-2 ml-2 w-fit h-fit hover:bg-blue-400">
				<i class="fa fa-arrow-left fa-2xl"></i>
			</a>
			<div id="imagenRuta" class="flex justify-center border py-2 border-gray-300 rounded-3xl" style="height: 600px; margin-left: 20px; margin-right: 20px;">
			</div>
			<div id="imagenDatos" class="flex justify-around py-2 mt-5 mx-5 border border-gray-300 rounded-3xl">
				<div id="imagenInfo" class="flex flex-col gap-1 justify-center">
					<span id="imagenAutor" class="w-fit font-semibold cursor-pointer hover:text-blue-800 hover:underline hover:scale-105 transition duration-100 ease-in-out"></span>
					<span id="imagenTags"></span>
					<span id="imagenDescripcion"></span>

				</div>
				<div id="imagenPuntuacion" class="flex justify-center items-center">
					<button id="imagenPuntuar">
						<i class="fa fa-heart fa-2xl mr-2 hover:scale-105 transition duration-100 ease-in-out"></i>
					</button>
					<span id="imagenPuntos"></span>

				</div>

			</div>
		</div>
		<!-- Fin IMAGEN -->
		<!-- Columna info album -->
		<div class="mt-2 text-center row-start-2 lg:row-start-auto lg:block lg:h-fit lg:col-span-2">
			<h2 id="nombreAlbum" class="text-gray-600">
			</h2>
			<h1 id="nombreImagen" class="font-bold">
			</h1>
			<button id="botonAjustesImagen" class="p-3 rounded-full mt-4 ml-2 hidden h-fit w-fit centrarHorizontal hover:bg-blue-400">
				<i class="fa fa-gear fa-2xl hover:scale-105 transition duration-100 ease-in-out"></i>
			</button>
			<div id="imagenComentarios" class="h-full mt-4">
				<h1 class="font-semibold">Comentarios</h1>
				<div id="imagenComentariosCaja" class="cajaTags mx-5 h-[500px]">
				</div>
				<input type="text" id="imagenComentarioTexto" class="inputText  mt-2 w-[90%]" placeholder="Escribe tu comentario..." />
				<button id="imagenComentariosEnviar">
					<i class="fa fa-paper-plane fa-lg text-blue-700 hover:scale-105 transition duration-100 ease-in-out"></i>
				</button>
			</div>
		</div>
		<!-- Fin Columna info album -->
	</div>
</body>

</html>
