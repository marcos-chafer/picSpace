<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="shortcut icon" href="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" type="image/x-icon">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../assets/fontawesome/css/all.css">
	<!-- TailwindCSS -->
	<link rel="stylesheet" href="./output.css">
	<!-- izitoast -->
	<link rel="stylesheet" href="./iziToast.min.css">
	<script src="./js/iziToast.min.js"></script>
	<script type="module" src="./js/noti.js"></script>	
	<!-- jQuery -->
	<script src="./js/jquery-3.6.1.min.js"></script>
	<script defer type="module" src="./js/nuevaimagen.js"></script>
	<title>picSpace - Nueva imagen</title>
</head>

<body class="overflow-x-hidden">
	<div class="grid lg:grid-cols-6">
		<!-- Perfil y opciones -->
		<div id="menuOpcionesHome" class="grid lg:col-span-1 lg:h-screen border border-blue-800">
			<div class="grid grid-cols-3 lg:grid-cols-1">
				<a href="./album.html" class="p-3 rounded-full mt-4 ml-2 lg:hidden h-fit w-fit hover:bg-blue-800">
					<i class="fa fa-arrow-left fa-2xl"></i>
				</a>
				<!-- TODO  Aqui ira la foto de perfil del usuario -->
				<img id="usuarioFotoPerfil" src="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" class="imagenPerfilLateral " alt="Logo picSpace">
			</div>
			<div id="opcionesHome" class="opcionesHome">
				<a href="./home.html" class="botonOpciones">
					<i class="fa-solid fa-house"></i>
					<button class="">Inicio</button>
				</a>
				<a href="./notificaciones.html" class="botonOpciones">
					<i id="notificacionesAlerta" class="fa-solid fa-bell"></i>
					<button>Notificaciones</button>
				</a>
				<a id="IrAMiPerfil" class="botonOpciones">
					<i class="fa-solid fa-user"></i>
					<button>Perfil</button>
				</a>
				<a href="./seguidores.html" class="botonOpciones">
					<i class="fa-solid fa-users"></i>
					<button>Seguidores</button>
				</a>
				<a href="./siguiendo.html" class="botonOpciones">
					<i class="fa-solid fa-people-arrows"></i>
					<button>Siguiendo</button>
				</a>
				<a href="./albums.html" class="botonOpciones">
					<i class="fa-solid fa-book"></i>
					<button>Mis albums</button>
				</a>
				<a href="./buscar.html" class="botonOpciones">
					<i class="fa-solid fa-magnifying-glass"></i>
					<button>Buscar</button>
				</a>
				<a href="./tendencias.html" class="botonOpciones">
					<i class="fa-solid fa-star"></i>
					<button>Tendencias</button>
				</a>
				<a href="./ajustesperfil.html" class="botonOpciones">
					<i class="fa-solid fa-gear"></i>
					<button>Configuración</button>
				</a>

				<button id="botonCerrarSesion" class="boton block centrarHorizontal lg:absolute lg:bottom-4 lg:right-20 lg:left-20">Cerrar sesión</button>
			</div>
			<div class="lg:hidden">
				<button id="botonDesplegarMenu" class="block centrarHorizontal">
					<i class="fa-solid fa-arrow-down"></i>
				</button>
			</div>
		</div>
		<!-- Fin Perfil y opciones -->
		<!-- Nueva imagen -->
		<div  class="mt-2 lg:col-span-5">
			
			<div class="grid grid-cols-1 lg:grid-cols-3 text-center text-2xl font-semibold">
				<a href="./album.html" class="p-3 hidden lg:block rounded-full mt-2 ml-2 w-fit hover:bg-blue-800">
					<i class="fa fa-arrow-left fa-2xl"></i>
				</a>
				<h1>Nueva imagen</h1>
			</div>
			<div id="formAlbum" class="registroCaja centrarHorizontal mt-32">
				<div class="mt-6">
					<label class="block" for="tituloImagen">Titulo de la imagen:</label>
					<input class="inputText" type="text" id="tituloImagen"/>
				</div>
				<div class="mt-6">
					<label class="block" for="descripcionImagen">Descripción:</label>
					<input class="inputText" type="text" id="descripcionImagen"/>
				</div>
				<div class="mt-6">
					<label class="block" for="archivoImagen">Subir imagen:</label>
					<input type="file" id="archivoImagen" accept="image/png, .jpeg, .jpg"/>
				</div>
				<div class="mt-2 mb-4">
					<label class="" for="tagsImagen">Tags:</label>
					<i class="fa fa-info-circle" title="Introduce tus tags separados por comas, Ej: coches, motos, deporte,"></i>
					<input class="inputText centrarHorizontal block" type="text" id="tagsImagen"/>
					<div id="tagsIntroducidos">
		
					</div>
				</div>
			</div>
			<div class="mt-4 flex justify-center">
				<button id="botonContinuar" class="boton">Continuar</button>
			</div>
		</div>
		<!-- Fin Nueva imagen -->
	</div>
</body>

</html>
