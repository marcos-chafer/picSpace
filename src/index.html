<!DOCTYPE html>
<html class="h-full" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->
	<link rel="shortcut icon" href="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" type="image/x-icon">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="../assets/fontawesome/css/all.css">
	<!-- TailwindCSS -->
	<link rel="stylesheet" href="./output.css">
	<!-- izitoast -->
	<link rel="stylesheet" href="./iziToast.min.css">
	<script src="./js/iziToast.min.js"></script>
	<!-- jQuery -->
	<script src="./js/jquery-3.6.1.min.js"></script>
	<script defer type="module" src="./js/landing.js"></script>
	<title>picSpace</title>
</head>

<body class="h-full">
	<div class="flex w-full h-[90%]">
		<div class="hidden lg:flex lg:justify-center w-1/2">
			<div id="presentacion" class="mt-24 mr-6 flex justify-end h-[66%] items-center">
				<div id="card1" class="flex gap-3 relative mr-20 w-1/2">
					<div class="self-center">
						<button id="botonImagenAnterior">
							<i class="fa fa-less-than fa-2xl text-slate-400"></i>
						</button>
					</div>
					<img id="imagenPresentacion" class="h-[1/2]" value="1" src="../assets/img/presentacion1.bmp" alt="">
					<div class="self-center">
						<button id="botonImagenSiguiente">
							<i class="fa fa-greater-than fa-2xl text-slate-400"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="flex w-full lg:w-1/2">
			<div class="flex flex-col flex-initial items-center w-full lg:w-1/2 h-full">
				<!-- Caja login -->
				<div id="cajaLogin" class="mt-6 flex flex-col lg:mt-24 lg:ml-6 w-[80%] h-[60%] lg:border rounded-sm border-blue-200">
					<img class="mt-2 w-20 h-24 mx-auto rounded-xl" src="../assets/img/logo_picspace_nuevo_icono_blanco_relleno.png" alt="Imagen logo picSpace">
					<div id="inputsLogin" class="flex flex-col mt-12 mx-auto w-1/2 h-1/8">
						<input id="usuarioLogin" type="text" class="inputText h-1/3 mb-2" placeholder="Nombre de usuario">
						<input id="contrasenyaLogin" type="password" class="inputText h-1/3 mb-4" placeholder="Contraseña">
						<button id="botonLogin" class="block boton w-full h-1/3 mx-auto">Entrar</button>
					</div>
					<div class="flex w-full h-1/6 items-center mt-2">
						<div class="w-1/3 h-fit ml-6 border-b border-blue-200"></div>
						<div class="w-1/3 text-center text-blue-200">O</div>
						<div class="w-1/3 h-fit mr-6 border-b border-blue-200"></div>
					</div>
					<div class="flex mt-2 w-full h-1/8 text-center">
						<span class="w-full h-full text-slate-700">Inicia sesión con:</span>
					</div>
					<div class="flex justify-center items-center gap-4 w-full h-1/6">
						<i class="fab fa-facebook fa-lg text-blue-800 cursor-pointer"></i>
						<i class="fab fa-google fa-lg text-red-500 cursor-pointer"></i>
						<i class="fab fa-twitter fa-lg text-blue-500 cursor-pointer"></i>
					</div>
					<div class="flex justify-center items-center w-full h-1/6 text-center">
						<span class="text-blue-600 cursor-pointer">¿Olvidaste la contraseña?</span>
					</div>
				</div>
				<!-- Fin Caja login -->
				<div id="cajaRegistro" class="flex justify-center items-center mt-2 lg:ml-6 w-[80%] h-[6%] lg:border rounded-sm border-blue-200">
					<div class="text-center h-1/2 text-slate-700">
						¿No tienes una cuenta?
						<button id="botonRegistrarLogin" class="text-blue-700 font-semibold cursor-pointer">Regístrate</button>
					</div>
				</div>
				<div class="flex flex-col items-center justify-center mt-2 lg:ml-6 w-full h-[14%]">
					<span class="w-full text-center">Descarga la aplicación.</span>
					<div class="flex mt-4 justify-center gap-1">
						<img class="h-10 rounded-md cursor-pointer" src="../assets/img/google_play.bmp" alt="">
						<img class="h-10 cursor-pointer" src="../assets/img/microsoft_store.bmp" alt="" >
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="flex flex-col h-[10%] gap-3 text-xs children:text-slate-400">
		<div class="flex justify-center children:cursor-pointer children:mx-2 children:lg:mx-0 lg:gap-10 flex-wrap ">
			<span>Sobre</span>
			<span>Blog</span>
			<span>Trabajos</span>
			<span>Ayuda</span>
			<span>API</span>
			<span>Términos</span>
			<span>Privacidad</span>
			<span>Contacto</span>
		</div>
		<div class="flex justify-center">
			<span>© 2023 picSpace by Marcos Chafer</span>
		</div>
	</footer>
</body>

</html>
